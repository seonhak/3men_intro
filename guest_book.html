<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세 남자를 소개합니다</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

        * {
            font-family: 'Dongle', sans-serif;
        }

        .mytitle {
            border-radius: 5px;
            font-size: 100px;

            height: 150px;
            width: 1200px;
            margin: 0px auto 0px auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu {
            text-align: center;
        }
        .menu>button {
            width:100px;
            font-size: 24px;
            color:black;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .board_title {
            font-size: 24px;
            text-align: center;
        }

        .board_list {
            margin-top: 30px;
        }
    </style>

    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            apiKey: "AIzaSyDujVii00UPF9KdTE2FGNzVmky0TxiZrf0",
            authDomain: "men-intro.firebaseapp.com",
            projectId: "men-intro",
            storageBucket: "men-intro.appspot.com",
            messagingSenderId: "1025596003609",
            appId: "1:1025596003609:web:81a3a4ce3204c0d717e188",
            measurementId: "G-PHKFZ6MHQ9"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 방명록 리스트 가져오기
        let docs = await getDocs(collection(db, "guestBook"));
        docs.forEach((doc) => {
            let row = doc.data();
            let num = row['num'];
            let title = row['title'];
            let writer = row['writer'];
            let count = row['count'];

            let temp_html = `<div>
                    <div class="num">${num}</div>
                    <div class="title">${title}</div>
                    <div class="writer">${writer}</div>
                    <div class="date">2023.10.05</div>
                    <div class="count">${count}</div>
                </div>`
            $('#board_list').append(temp_html);

        });
        // 방명록 남기기 버튼 클릭 시 db에 저장
        $("#btnGbSave").click(async function () {
            let writer = $('#writer').val();
            let content = $('#content').val();
            let count = 0;
            if (writer.length == 0 || content.length == 0) {
                alert('작성자와 내용을 입력해주세요');
            } else {
                let doc = {
                    'writer': writer,
                    'content': content
                };
                await addDoc(collection(db, "guestBook"), doc);
                alert('방명록이 저장됐습니다.')
                location.reload();
            }
        })

        $('#myTitle').click(async function () {
            window.location = "index.html";
        })

        $('#btnGoGb').click(async function () {
            window.location = "guest_book.html";
        })

        $('#btnGoIndex').click(async function () {
            window.location = "index.html";
        })
    </script>
</head>

<body>
    <div class="mytitle" id="myTitle">
        "남자가 셋 소개도 셋"
    </div>

    <div class="menu">
        <button id="btnGoIndex" class="btn btn-outline-light" type="button">팀원 소개</button>
        <button id="btnGoGb" class="btn btn-outline-light" type="button">방명록</button>
    </div>

    <div class="board_wrap">
        <div class="board_title">
            팀 세 남자에게 응원의 메세지를 전해주세요
            <div class="guest">
                <div class="board_list_wrap">
                    <div class="board_list" id="board_list">
                        <div class="top">
                            <div class="num">번호</div>
                            <div class="title">제목</div>
                            <div class="writer">글쓴이</div>
                            <div class="count">조회</div>
                        </div>
                    </div>
                    <div class="bt_wrap">
                        <a href="write.html" class="on">등록</a>
                        <a href="edit.html">수정</a>
                    </div>
                </div>
            </div>
</body>

</html>
