    <style>

        * {

        .mytitle {
            border-radius: 5px;

        .team_intro_box_cont {

            justify-content: center;

            border: 1px solid black;

            height: 360px;

            margin: 20px auto 20px auto;

            width: 800px;
            margin: 20px auto 20px auto;
            display: flex;
            flex-direction: row;
        }

        .guest_name {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin: 10px 30px 10px 30px;

        }

        .comments {
            width: 600px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px 0px 10px 0px;
            padding: 10px;
            text-align: left;
        }

    <script type="module">
